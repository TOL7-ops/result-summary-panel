<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left-header">
                Your Result
            </div>

            <div class="left-num">
                <p class="score">76</p>
                <p class="score-num"> 0f 100</p>
            </div>

            <div class="left-buttom-header">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken <br>these tests </p>

            </div>
        </div>

        <div class="right">
            <div class="right-header">
                Summary
            </div>

            <div class="right-content">
                <div class="summary reaction">
                    <div class="summary-row">
                        <img src="./images/images/icon-reaction.svg" alt="">
                        <h3>reaction</h3>
                    </div>
                    <p class="num"><strong>80</strong>/100</p>
                </div>

                <div class="summary memory">
                    <div class="summary-row">
                        <img src="./images/images/icon-memory.svg" alt="">
                    <h3>memory</h3>
                    </div>
                    <p class="num"><strong>92</strong>/100</p>
                </div>

                <div class="summary verbal">
                    <div class="summary-row">
                        <img src="./images/images/icon-verbal.svg" alt="">
                    <h3>verbal</h3>
                    </div>
                    <p class="num"><strong>61</strong>/100</p>
                </div>

                <div class="summary visual">
                    <div class="summary-row">
                        <img src="./images/images/icon-visual.svg" alt="">
                    <h3>visual</h3>
                    </div>
                    <p class="num"><strong class="span">73</strong>/100</p>
                </div>
                <!-- <h3>memory</h3>
                <h3>verbal</h3>
                <h3>visual</h3> -->

                <button class="btn">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
